<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa Interattiva</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html,body{margin:0;padding:0;height:100%}
    #map{height:100vh;width:100%;position:relative}
    /* viratura blu-notte: invert → hue-rotate 260° → leggera saturazione e contrasto */
    .leaflet-tile{filter:invert(82%) hue-rotate(260deg) saturate(1.2) brightness(0.9) contrast(1.1)}
    .coords{
      position:absolute;bottom:10px;left:10px;
      padding:6px 10px;font:13px monospace;
      color:#e7354a;background:rgba(0,0,0,.6);
      border-radius:4px;z-index:1000
    }
    .leaflet-control-geocoder.leaflet-bar{
      position:absolute!important;
      bottom:50px!important;left:10px!important;
      top:auto!important;right:auto!important
    }
    .center-box{
      position:absolute;top:50%;left:50%;
      width:12px;height:12px;background:#e7354a;
      transform:translate(-50%,-50%);
      border-radius:2px;pointer-events:none;z-index:999
    }
  </style>
</head>
<body>
  <div id="map">
    <div class="center-box"></div>
    <div id="coordBox" class="coords">Lat: —, Lng: —</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    const map=L.map('map').setView([41.9,12.5],6);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png',{
      attribution:'&copy; CARTO &copy; OSM',subdomains:'abcd',maxZoom:19}).addTo(map);

    L.Control.geocoder({
      defaultMarkGeocode:false,
      placeholder:'Cerca…',
      position:'bottomleft'
    }).on('markgeocode',e=>map.setView(e.geocode.center,14)).addTo(map);

    const box=document.getElementById('coordBox');
    function upd(){const c=map.getCenter();box.textContent=`Lat: ${c.lat.toFixed(5)}, Lng: ${c.lng.toFixed(5)}`;}
    map.whenReady(()=>{upd();map.on('move',upd);});
    window.addEventListener('load',()=>setTimeout(()=>map.invalidateSize(),120));
  </script>
</body>
</html>
