<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mappa Interattiva</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  html,body{margin:0;padding:0;height:100%}
  #map{height:100vh;width:100%;position:relative}
  .coords{
    position:absolute;bottom:10px;left:10px;
    padding:6px 10px;font:13px monospace;
    color:rgb(231,53,74);
    background:rgba(0,0,0,0.6);
    border-radius:4px;z-index:1000
  }
  .center-box{
    position:absolute;top:50%;left:50%;
    width:12px;height:12px;background:rgb(231,53,74);
    transform:translate(-50%,-50%);
    border-radius:2px;pointer-events:none;z-index:999
  }
  .leaflet-tile{filter:contrast(1.1);opacity:0.96}
</style>
</head>
<body>
<div id="map">
  <div class="center-box"></div>
  <div id="coordBox" class="coords">Lat: –, Lng: –</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map=L.map('map').setView([43.7696,11.2558],6);
  L.tileLayer.provider('CartoDB.DarkMatterNoLabels').addTo(map);
  const box=document.getElementById('coordBox');
  function upd(){
    const c=map.getCenter();
    box.textContent=`Lat: ${c.lat.toFixed(5)}, Lng: ${c.lng.toFixed(5)}`;
  }
  map.whenReady(()=>{upd();map.on('move',upd);});
  window.addEventListener('load',()=>setTimeout(()=>map.invalidateSize(),150));
</script>
</body>
</html>
</html>
