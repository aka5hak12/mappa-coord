<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa Interattiva</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
    .coords {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #00ffff;
      font: 14px monospace;
      padding: 6px 10px;
      border-radius: 4px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="coords" id="coordBox">Lat: —, Lng: —</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([41.9, 12.5], 6);

    // Basemap dark chiara e leggibile
    L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href=\"http://stamen.com\">Stamen</a>, &copy; <a href=\"http://openstreetmap.org\">OSM</a>',
      maxZoom: 20
    }).addTo(map);

    // Coordinate centro
    const coordBox = document.getElementById('coordBox');
    function updateCoords() {
      const center = map.getCenter();
      coordBox.innerHTML = `Lat: ${center.lat.toFixed(5)}, Lng: ${center.lng.toFixed(5)}`;
    }
    map.on('move', updateCoords);
    updateCoords();
  </script>
</body>
</html>
