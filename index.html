<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa Interattiva - Coordinate Centro</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-mapcentercoord/dist/L.Control.MapCenterCoord.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-mapcentercoord/dist/L.Control.MapCenterCoord.min.js"></script>

  <script>
    const map = L.map('map').setView([41.9, 12.5], 6);

    // Mappa dark
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href=\"https://carto.com/\">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Coordinate al centro
    L.control.mapCenterCoord({
      onMove: true,
      template: 'Lat: {y}, Lng: {x}',
      position: 'bottomleft'
    }).addTo(map);
  </script>
</body>
</html>
