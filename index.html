<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mappa Interattiva</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; position: relative; }
    .coords {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 6px 10px;
      font: 13px monospace;
      color: rgb(231, 53, 74);
      background: rgba(0, 0, 0, 0.65);
      border-radius: 4px;
      z-index: 10000;
    }
    .center-square {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: rgb(231, 53, 74);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 5000;
    }
  </style>
</head>
<body>
  <div id="map">
    <div class="center-square"></div>
    <div id="coordBox" class="coords">Lat: –, Lng: –</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.7696, 11.2558], 7);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    const box = document.getElementById('coordBox');
    function update() {
      const c = map.getCenter();
      box.textContent = `Lat: ${c.lat.toFixed(5)}, Lng: ${c.lng.toFixed(5)}`;
    }
    map.whenReady(() => {
      update();
      map.on('move', update);
    });
    window.addEventListener('load', () => setTimeout(() => map.invalidateSize(), 150));
  </script>
</body>
</html>
