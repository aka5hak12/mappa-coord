<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mappa</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
    .center-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      transform: translate(-50%, -100%);
      pointer-events: none;
      z-index: 999;
    }
    .coords {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #00ffff;
      font: 13px monospace;
      padding: 6px 10px;
      border-radius: 4px;
      z-index: 999;
    }
    .leaflet-control-geocoder.leaflet-bar {
      bottom: 50px !important;
      left: 10px !important;
      top: auto !important;
      right: auto !important;
    }
  </style>
</head>
<body>
  <div id="map">
    <img src="https://leafletjs.com/examples/custom-icons/leaf-red.png" class="center-icon" alt="center marker" />
    <div class="coords" id="coordBox">Lat: —, Lng: —</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    const map = L.map('map').setView([41.9, 12.5], 6);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    L.Control.geocoder({
      defaultMarkGeocode: false,
      placeholder: 'Cerca...',
      position: 'bottomleft'
    }).on('markgeocode', e => map.setView(e.geocode.center, 14)).addTo(map);

    const box = document.getElementById('coordBox');
    function updateCoords() {
      const c = map.getCenter();
      box.textContent = `Lat: ${c.lat.toFixed(5)}, Lng: ${c.lng.toFixed(5)}`;
    }

    map.whenReady(() => {
      updateCoords();
      map.on('move', updateCoords);
    });

    window.addEventListener('load', () => setTimeout(() => map.invalidateSize(), 100));
  </script>
</body>
</html>
